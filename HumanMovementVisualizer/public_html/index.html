<html>
    <head>
        <title>Human Movement Visualizer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="icons/favicon.ico">
        <link rel="stylesheet" href="css/custom.css"/>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/shp.js"></script>       

    </head>
    <body>
        <div id="toolAnimContainer">
            <div id="toolSlde">&#x276f;</div>
            <!--&#x276e;-->
        </div>
        <div id="toolContainer">
            <div id="toolHeading">
                <div id="toolHelp">&#63;</div>
                <span id="toolHeadingLabel">Tools</span>
                
            </div>
            <div id="toolContainerBasemap" class="subContainer">
                <span class="toolContainerLabel">Shapefile</span>
                <input id="shapeFile" type="file" accept="application/zip" class="fileInput"/>
                <br>
                <select id="selectBaseMap" disabled></select>
                <button id="btnLoad" class="toolButton">Load File</button>         
                <br>
                <button id="btnDraw" class="toolButton">Draw Map</button>

            </div>

            <div id="toolContainerCSV" class="subContainer">
                 <span class="toolContainerLabel">CSV Data</span>
                <input id="csvFile" type="file" accept=".csv" class="fileInput"/>
                <button id="btnLoadCSV" class="toolButton">Load File</button>
                <br>
                <span class="toolLabel">Filter By:</span>
                <select id="selectFilterDataBy" disabled>
                    <option value="allData">All</option>
                    <option value="region">Region</option>
                </select>
                <br>
                <span class="toolLabel">Flow Direction:</span>
                <br>
                <select id="selectFlowDirection" disabled>
                    <option value="from">From</option>
                    <option value="to">To</option>
                </select>

                <select id="selectRegion" disabled></select>
                <br>
                <span class="toolLabel">Time:</span>
                <select id="selectTime" disabled></select>
                <br>
                <button id="btnShowFlows" class="toolButton">Show Flows</button>
            </div>
            <div id="toolContainerEdit" class="subContainer">
                <span class="toolContainerLabel">Edit</span>
                <span  class="toolLabel">Line Width:</span>
                <input id="slideFlowLineWidth" class="sliderInput" type="range" min="1" max="10" value="2" step="1" disabled/>
                <span id="slideValueText" class="toolLabel">2</span>
                <br>
                <input id="chkOverlay" type="checkbox" />
                <span  class="toolLabel">Enable Overlay</span>
                <br>
                <input id="chkGoogleMaps" type="checkbox" />
                <span  class="toolLabel">Enable Google Maps</span>

            </div>
            
            <div id="toolContainerGoogleMaps" class="subContainer">
                <span class="toolContainerLabel">Google Map Control</span>
                <span  class="toolLabel">Zoom:</span>
                <input id="slideGMapZoom" class="sliderInput" type="range" min="1" max="16" value="8" step="1"/>
                <span id="slideGZoomValueText" class="toolLabel">8</span>
                <br>
                <input id="chkEnableGPan" type="checkbox" />
                <span  class="toolLabel">Enable Google Map Panning</span>
                <br>
                

            </div>
            <div id="toolContainerSave" class="subContainer">
                <span class="toolContainerLabel">Save</span>
                <button id="btnSaveStatic" class="toolButton">Save as Image</button>


            </div>

            <div id="hiddenContainer">
                <input id="inputlegendColor1" type="color">
                <input id="inputlegendColor2" type="color">
                <input id="inputlegendColor3" type="color">
                <input id="inputlegendColor4" type="color">
                <input id="inputlegendColor5" type="color">
                <input id="inputlegendColor6" type="color">
                <input id="inputlegendColor7" type="color">
            </div>

            <div id="debugContainer" class="subContainer">
                <span class="toolContainerLabel">For Developers</span>
                <button id="btnTest" class="toolButton">Test</button>
                <br>
                <input id="long" type="text" value="80.213954"/>
                <input id="lati" type="text" value="9.835223"/>
                <br>
                <button id="btnPin" class="toolButton">Pin</button>
                <br>
            </div>
        </div>

        <div id="dataHintContainer">
            <p id="dataHintText"><p>
        </div>
        <div id="staticImage">

        </div>
        <div id="googleMapContainer"></div>
        
        <div id="mapContainer"></div>

        <script src="js/contentManager.js"></script>
        <script src="js/renderEngine.js"></script>
        <script src="js/eventHandler.js"></script>
        <script src="js/googleMapHandler.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
    </body>
</html>
