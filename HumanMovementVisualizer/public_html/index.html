<html>
    <head>
        <title>Human Movement Visualizer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="icons/favicon.ico">
        <link rel="stylesheet" href="css/custom.css"/>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/shp.js"></script>       

    </head>
    <body>

        <div id="toolContainer">

            <input id="shapeFile" type="file" accept="application/zip" />
            <button id="btnLoad" class="toolButton">Load</button>
            <select id="selectBaseMap" disabled></select>
            <br>

            <button id="btnDraw" class="toolButton">Draw</button>
            <br>
            <button id="btnTest" class="toolButton">Test</button>
            <br>
            <input id="long" type="text" value="80.213954"/>
            <input id="lati" type="text" value="9.835223"/>
            <br>
            <button id="btnPin" class="toolButton">Pin</button>
            <br>
            <input id="csvFile" type="file" accept=".csv" />
            <button id="btnLoadCSV" class="toolButton">Load CSV</button>
            <select id="selectFilterDataBy" disabled>
                <option value="allData">All</option>
                <option value="region">Region</option>
            </select>
            <br>
            <select id="selectFlowDirection" disabled>
                <option value="from">From</option>
                <option value="to">To</option>
            </select>

            <select id="selectRegion" disabled></select>
            <button id="btnShowFlows" class="toolButton">Show Flows</button>
        </div>
        
        <div id="dataHintContainer">
            <p id="dataHintText"><p>
        </div>
        <div id="mapContainer"></div>

        <script src="js/contentManager.js"></script>
        <script src="js/renderEngine.js"></script>
        <script src="js/eventHandler.js"></script>
    </body>
</html>
